<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <title>Card de Apresentaçaõ</title>

    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-AU Compatible" content ="ie = edge">
    <meta name = "description" content = "Um card de apresentação sobre mim">
    <meta name = "keywords" content = "Card, Apresentação, Programação">
    <meta name = "author" content = "João Victor Lima Dos Santos Manço">
    <meta name = "robots" content = "index,follw">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--usando uma estilização externa do site Boxicons para colocar os icones das redes sociais -->


    </head>

    <body>
        <div class ="profile-card">
            <div class="imagem">
                <img src="img/Eu.enc" alt="Uma foto de estilo selfie" class="profile-img">
            </div>
            <div class="text-data">
                <span class="nome">João Victor Lima</span>
                <span class="profissao">Proano & Futuro Programador Full-stack</span>
            </div>

            <div class="botoes-redes">
                <a href="#" style="background: #24292e" class="link">
                    <i class='bx  bxl-github'  ></i> 
                </a>
                 <a href="#" style="background: #0a66c2" class="link">
                    <i class='bx  bxl-linkedin-square'  ></i> 
                </a>
            </div>

            <div class="botoes">
                <button class="botao">Inscreva-se</button>
                <button class="botao">Mensagem</button>
            </div>

            <div class="reacoes">

                <div class="data">
                    <i class='bx  bx-heart'  ></i> 
                    <span class="numero">60k</span>
                </div>

                <div class="data">
                  <i class='bx  bx-message-rounded'  ></i> 
                    <span class="numero">20k</span>
                </div>

                 <div class="data">
                    <i class='bx  bx-share'  ></i> 
                    <span class="numero">14k</span>
                </div>
            </div>


        </div>

    </body>
    </html>
